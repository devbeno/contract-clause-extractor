services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contract_extractor_api
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for live reload
      - ./app:/app/app
      - ./tests:/app/tests
      - ./pytest.ini:/app/pytest.ini
      # Mount .env file
      - ./.env:/app/.env
      # Persist database
      - ./data:/app/data
      # Persist uploaded files
      - ./uploads:/app/uploads
    environment:
      - PYTHONPATH=/app
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=2)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: contract_extractor_frontend
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for live reload
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      # Prevent node_modules from being overwritten
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api
    restart: unless-stopped

volumes:
  data:
  uploads:
